version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stock_analysis_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-audit_password}
      MYSQL_DATABASE: ${DB_NAME:-stock_analysis_audit}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-audit_password}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
